<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Buttons on/off</title>
  <style>
    button {
      background-color: rgb(236, 236, 236);
      border-width: 5px;
      border-radius: 10px;
      padding: 5px 7px;
      margin-right: 5px;
      cursor: pointer;
    }

    .button-turning {
      background-color: black;
      color: white;
      
    }
  </style>
</head>
<body>

    <button onclick="clicked('.button-1')" class="button-1">Gaming</button>
    <button onclick="clicked('.button-2')" class="button-2">Music</button>
    <button onclick="clicked('.button-3')" class="button-3">Tech</button>

    <script src="scripts/button-triple.js"></script>
  </body>
</html>
